<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Crane Monitor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Dashboard Styles */
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Alerts Section */
        .alerts {
            margin-top: 20px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
            min-width: 300px;
        }

        .alert {
            background: #ffcccc;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid red;
            color: red;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #007bff;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar a.active {
            background: #0056b3;
            font-weight: bold;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#dashboard" onclick="showSection('dashboardSection')">Dashboard</a>
        <a href="#alerts" onclick="showSection('alertsSection')">Alerts</a>
    </div>

    <div class="main-content">
        <div class="content">
            <section id="dashboardSection">
                <h1>Crane Monitoring Dashboard</h1>
                <div class="dashboard">
                    <div class="card">
                        <h2>Crane Load Weight</h2>
                        <p id="loadWeight">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Crane Angle</h2>
                        <p id="craneAngle">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Crane Speed</h2>
                        <p id="craneSpeed">Loading...</p>
                    </div>
                </div>
            </section>

            <section id ="alertsSection" style="display: none;">
                <h1>Alerts</h1>
                <div class="alerts" id="alertsContainer">
                    <p>No alerts at the moment.</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('alertsSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';

            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            document.querySelector(`.sidebar a[href='#${sectionId.replace('Section', '')}']`).classList.add('active');
        }

        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function updateCraneData() {
            const loadWeight = parseFloat(getRandomValue(500, 1200));
            const craneAngle = parseFloat(getRandomValue(0, 100));
            const craneSpeed = parseFloat(getRandomValue(0, 15));

            document.getElementById('loadWeight').textContent = `${loadWeight} kg`;
            document.getElementById('craneAngle').textContent = `${craneAngle}°`;
            document.getElementById('craneSpeed').textContent = `${craneSpeed} m/s`;

            checkAlerts(loadWeight, craneAngle, craneSpeed);
        }

        function checkAlerts(weight, angle, speed) {
            const alertsContainer = document.getElementById('alertsContainer');
            alertsContainer.innerHTML = '';
            const alerts = [];

            if (weight > 1000) alerts.push(`⚠️ High Load Weight: ${weight} kg`);
            if (angle > 80) alerts.push(`⚠️ Dangerous Crane Angle: ${angle}°`);
            if (speed > 12) alerts.push(`⚠️ Excessive Crane Speed: ${speed} m/s`);

            if (alerts.length > 0) {
                alerts.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert';
                    alertDiv.textContent = alert;
                    alertsContainer.appendChild(alertDiv);
                });
            } else {
                alertsContainer.innerHTML = '<p>No alerts at the moment.</p>';
            }
        }

        setInterval(updateCraneData, 3000);
        updateCraneData();
    </script>

</body>
</html>
