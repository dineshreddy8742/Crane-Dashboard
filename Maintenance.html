<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Crane Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .page-title {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            border-radius: 8px;
        }

        .chart-container {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    div class="sidebar" id="sidebar">
        <h2>CRANE MONITOR</h2>
        <ul>
            <li class="active" onclick="showSection(event, 'dashboard')"><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li onclick="showSection(event, 'analytics')"><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li onclick="showSection(event, 'maintenance')"><a href="Maintenance.html"><i class="fas fa-tools"></i> Maintenance</a></li>
            <li onclick="showSection(event, 'alerts')"><a href="alerts.html"><i class="fas fa-exclamation-triangle"></i> Alerts</a></li>
            <li onclick="showSection(event, 'settings')"><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
    </div>

    <div class="container">
        <h1 class="page-title">Crane Monitoring Dashboard</h1>

        <div class="dashboard">
            <div class="card">
                <h2>Crane Load Weight</h2>
                <p id="loadWeight">Loading...</p>
            </div>
            <div class="card">
                <h2>Crane Angle</h2>
                <p id="craneAngle">Loading...</p>
            </div>
            <div class="card">
                <h2>Crane Speed</h2>
                <p id="craneSpeed">Loading...</p>
            </div>
            <div class="card">
                <h2>Load Movement Chart</h2>
                <canvas id="loadChart" class="chart-container"></canvas>
            </div>
        </div>

        <h2>Maintenance Section</h2>
        <p>Maintenance content here...</p>
    </div>

    <script>
        // JavaScript Code
        document.addEventListener("DOMContentLoaded", function () {
            updateMaintenanceData();
            loadChart();
        });

        // Function to Generate Random Data
        function randomData(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        // Update Crane Data
        function updateMaintenanceData() {
            document.getElementById("loadWeight").textContent = randomData(100, 500) + " kg";
            document.getElementById("craneAngle").textContent = randomData(0, 90) + "Â°";
            document.getElementById("craneSpeed").textContent = randomData(0.5, 5) + " m/s";
        }

        // Load Chart.js Chart
        function loadChart() {
            const ctx = document.getElementById('loadChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["10 AM", "11 AM", "12 PM", "1 PM", "2 PM", "3 PM"],
                    datasets: [{
                        label: "Load Weight (kg)",
                        data: [randomData(100, 500), randomData(100, 500), randomData(100, 500), randomData(100, 500), randomData(100, 500), randomData(100, 500)],
                        borderColor: "#007bff",
                        fill: false
                    }]
                }
            });
        }
    </script>

</body>
</html>
