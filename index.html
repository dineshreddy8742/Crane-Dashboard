<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>CRANE MONITOR</h2>
        <ul>
            <li class="active" onclick="showSection(event, 'dashboard')"><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li onclick="showSection(event, 'analytics')"><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li onclick="showSection(event, 'maintenance')"><a href="Maintenance.html"><i class="fas fa-tools"></i> Maintenance</a></li>
            <li onclick="showSection(event, 'alerts')"><a href="alerts.html"><i class="fas fa-exclamation-triangle"></i> Alerts</a></li>
            <li onclick="showSection(event, 'settings')"><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div id="dashboard" class="section">
            <div class="header">
                <h1>Crane Operations Dashboard</h1>
            </div>
            <div class="dashboard-cards">
                <div class="card"><i class="fas fa-thermometer-half card-icon"></i><h3>Temperature</h3><p id="temperature">--Â°C</p></div>
                <div class="card"><i class="fas fa-vial card-icon"></i><h3>Fuel Level</h3><p id="fuel">--%</p></div>
                <div class="card"><i class="fas fa-wrench card-icon"></i><h3>Vibration Level</h3><p id="vibration">-- mm/s</p></div>
                <div class="card"><i class="fas fa-clock card-icon"></i><h3>Operating Hours</h3><p id="uptime">-- hrs</p></div>
                <div class="card"><i class="fas fa-bolt card-icon"></i><h3>Load Capacity</h3><p id="load">-- tons</p></div>
            </div>
            <div class="chart-section">
                <div class="chart"><h3>Performance Analysis</h3><canvas id="performanceChart"></canvas></div>
                <div class="chart"><h3>Fuel Consumption Trend</h3><canvas id="fuelChart"></canvas></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
